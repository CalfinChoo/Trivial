<main class="main">
  <div class="board">
    <div class="grid-container">
      <div class="categories" [ngStyle]="{'grid-template-columns': getGridTemplateCategories()}">
        @for (category of categories; track category; let index = $index) {
        <div class="category-title" id="category-{{ index }}">
          {{ category }}
        </div>
        }
      </div>
      <div class="clues" *ngIf='prices' [ngStyle]="{'grid-template-columns': getGridTemplateCategories()}">
        <ng-container
          *ngFor="let item of range(numRows * numCols)"
        >
          <div
            [ngClass]="{ active: isChoosing }"
            [ngStyle]="{'pointer-events': gameData.isPicker && !intervalId && gameData.state === 'board' ? 'auto' : 'none'}"
            class="clue"
            (click)="onClickClue($event)"
            [id]="item"
          >
            ${{ prices[item] }}
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="players">
    <div class="players-container">
      @for (player of players; track player; let index = $index) {
      <div class="player-card" id="player={{ index }}" [ngStyle]="{'outline-color': index === gameData.pickerIndex ? 'green' : 'var(--dark-blue)'}" >
        <div class="player-score">${{ player['score'] }}</div>
        <div class="player-name">{{ player['username'] }}</div>
      </div>
      }
    </div>
    <!-- <div class="player-fog"></div> -->
  </div>
  <div class="clue-bg"></div>
</main>
