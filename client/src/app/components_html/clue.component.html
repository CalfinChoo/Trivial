<main class="main">
  <div class="clue-ui">
    <div class="clue">
      <div class="clue-text">{{ clue }}</div>
    </div>
    @if (banner === BannerType.Green || banner === BannerType.Red) {
      <div class="banner" [style.background-color] = banner>
        <div class="banner-text">{{ bannerText }} </div>
      </div>
    }
    @else if (banner === BannerType.AltAnswering) {
      <div class="answering-outer">
        <div class="answering-text">{{ answeringText }} </div>
        <timer />
      </div>
    }
    @else {
      <div class="banner" [style.opacity] = 0></div>
    }

    <div class="button-panel">
      <div class="button">Buzz In</div>
    </div>
  </div>
  <div class="players">
    <div class="players-container">
      @for (player of players; track player) {
      <div class="player-card">
        <div class="player-score">${{ player.score }}</div>
        <div class="player-name">{{ player.username }}</div>
      </div>
      }
    </div>
    <!-- <div class="player-fog"></div> -->
  </div>
</main>
