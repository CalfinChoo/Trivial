@if (gameData.state === 'board') {
<board-view
  (gameStateChange)="handleGameStateChange($event)"
  [players]="players"
  [numRows]="numRows"
  [numCols]="numCols"
  [categories]="categoryTitles"
  [prices]="prices"
  [gameData]="gameData"
  [changeFontSize]="changeFontSize"
/>
} @else if (gameData.state === 'podium') {
<final-scores-view
  (leaveGame)="handleLeaveGame($event)"
  (toWaiting)="handleToWaiting()"
  [players]="players"
  [isHost]="isHost"
  [gameState]="gameData.state"
/>
} @else {
<clue-view
  (gameStateChange)="handleGameStateChange($event)"
  (onBuzzIn)="handleBuzzIn()"
  (onAnswer)="handleAnswer($event)"
  [players]="players"
  [clue]="gameData.current_clue"
  [onMessage$]="clueObservable$"
  [changeFontSize]="changeFontSize"
/>
} @if (gameData.state !== 'podium') {
<div class="button-panel">
  <div class="too-big-button" (click)="openDialog(false)">
    <div class="too-big">TOO BIG?</div>
  </div>
  <div class="leave-button" (click)="openDialog(true)">
    <div class="leave">LEAVE GAME</div>
  </div>
</div>
}
