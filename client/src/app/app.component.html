@if (state == pageStates.Landing) {
<landing-view (hostGameEvent)="handleChangeState($event)" />
} @else if (state == pageStates.Waiting) {
<waiting-view
  (hostGameEvent)="handleChangeState($event)"
  [bgOverlay]="bgOverlay"
/>
} @else if (state == pageStates.InGame) {
<board-view />
}
<div class="bg" #bg></div>
<router-outlet />
